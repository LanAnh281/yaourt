<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký thành viên</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7ccdb29924.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <a href="./index.html">
            <img id="logo" src="./images/logo.png" alt="logo">
        </a>
        <img src="./images/yaourt-kiwi.png" alt="img-header-1" class="header-img1">
        <img src="./images/yaourt-vietquat.png" alt="img-header-2" class="header-img2">
        <img src="./images/yaourt-dau.png" alt="img-header-3" class="header-img3">
        <!-- Thanh điều hướng (Navigation) -->
        <nav>
            <a href="./index.html">Trang chủ</a>
            <a href="./introduce.html">Giới thiệu</a>
            <a href="./products.html">Sản phẩm</a>
            <a href="./news.html">Tin tức</a>
            <a href="./login.html">Đăng nhập</a>
            <a href="./register.html">Đăng ký</a>
            <a href="./contact.html">Liên hệ</a>
            <div class="search-cart">
                <input type="search" name="search" id="" placeholder="Nhập nội dung cần tìm ...">
                <i class="fa-solid fa-magnifying-glass icon-search"></i>
                <i class="fa-solid fa-cart-shopping icon-cart"></i>
            </div>

        </nav>
    </header>
    <main>
        <form action="" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>Đăng ký</legend>
                <table>
                    <tr>
                        <td>
                            <label for="email">Email:</label>
                        </td>
                        <td>
                            <input type="text" placeholder="Vui lòng nhập email" name="" id="email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password">Mật khẩu:</label>
                        </td>
                        <td>
                            <input type="password" placeholder="Vui lòng nhập mật khẩu" name="" id="password">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password2">Nhập lại mật khẩu:</label>
                        </td>
                        <td>
                            <input type="password" placeholder="Vui lòng nhập lại mật khẩu" name="" id="password2">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="levels">Cấp độ thành viên</label>
                        </td>
                        <td>
                            <input type="radio" name="levels" value="Bạc">Bạc
                            <input type="radio" name="levels" value="Vàng">Vàng
                            <input type="radio" name="levels" value="Bạch kim"> Bạch kim
                        </td>
                    </tr>
                    <tr>
                        <td>Ảnh đại diện:</td>
                        <td>
                            <input type="file" name="" id="">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">Thông qua việc tạo tài khoản, bạn đồng ý với
                            <a href="">Điều khoản & Quyền riêng tư của chúng tôi.</a>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="reset" value="Hủy">
                            <input type="submit" value="Đăng ký">
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>


    </main>
    <footer>
        <p>&copy 2021 Bản quyền thuộc về freeezeVN
            <a href="">
                <i class="fa-brands fa-facebook icon-social"></i>
            </a>
            <a href="">
                <i class="fa-brands fa-twitter icon-social"></i>
            </a>
            <a href="">
                <i class="fa-brands fa-pinterest icon-social"></i>
            </a>
            <a href="#logo" class="back-to-top">
                <i class="fa-solid fa-arrow-up icon-arrow"></i>
                <span>TOP</span>
            </a>
        </p>
    </footer>
</body>

</html>
