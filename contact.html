    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a href="./index.html">
            <img id="logo"
                src="https://png.pngtree.com/png-vector/20201223/ourlarge/pngtree-original-yogurt-icon-product-icon-logo-png-image_2589456.jpg"
                alt="logo">
        </a>
        <!-- Thanh điều hướng (Navigation) -->
        <nav>
            <a href="./index.html">Trang chủ</a>
            <a href="./introduce.html">Giới thiệu</a>

            <a href="./contact.html">Liên hệ</a>
        </nav>
    </header>

    <main>
        <h1>Liên hệ</h1>
        <img src="" alt="contact">
        <h2>Địa chỉ:</h2>
        <form action="" method="post">
            <fieldset>
                <legend>Gợi ý</legend>
                <table>
                    <tr>
                        <td>
                            <label for="name">Họ tên:</label>
                        </td>
                        <td>
                            <input type="text" name="" id="name" placeholder="Vui lòng nhập họ và tên bạn">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">Email:</label>
                        </td>
                        <td>
                            <input type="text" name="" id="email" placeholder="Vui lòng nhập email của bạn">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="catogories">Chủ đề:</label>
                        </td>
                        <td>
                            <select name="" id="" size="1">
                                <option value="service">Về sản phẩm/dịch vụ</option>
                                <option value="discount">Về uw đãu thành viên</option>
                                <option value="recruitment">Về tin tuyển dụng</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="content">Nội dung:</label>
                        </td>
                        <td>
                            <textarea name="" id="" cols="50" rows="7"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="Gửi">
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </main>

    <footer>
        <p>&copy 2021 Bản quyền thuộc về
            <a href="">facebook</a>
            <a href="">twitter</a>
            <a href="">pinterest</a>
            <a href="#logo">Về trang đầu</a>
        </p>
    </footer>
</body>

</html>
